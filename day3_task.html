<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day3_Table_task</title>
    <style>
        table{
            border-collapse: collapse;
            width: 28%;
            table-layout: fixed;
        }
        table,th, td{
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="6">Player Names</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" colspan="2" >A</td>
                    <td rowspan="4" >B</td>
                    <td colspan="2" >C</td>
                    <td>D</td>
                </tr>
                <tr>
                    <tr>
                       <td colspan="2">E</td>
                        <td>F</td>
                    </tr>

                </tr>
                <tr>
                    <td colspan="2">G</td>
                    <td>H</td>
                    <td rowspan="2" colspan="2">I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                </tr>
                <tr>
                    <td colspan="2">M</td>
                    <td>N</td>
                    <td colspan="2">O</td>
                    <td>P</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
