<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1>Make a Counter</h1>
        <div class="buttons">
            <button class="btn start">Start</button>
            <button class="btn stop">Stop</button>
            <button class="btn reset">Reset</button>
        </div>
        <div class="timer-container">
            <div class="timer">00s</div>
            <div class="boxes">
                <div class="top-box box">Start Block</div>
                <div class="middle-box box">Middle Block</div>
                <div class="bottom-box box">Bottom Block</div>
            </div>
        </div>
    </div>

    <script src="counter.js"></script>
    
</body>
</html>
