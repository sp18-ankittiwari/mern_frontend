<!-- Forms -->

<!-- Forms Attribute Start -->
<!-- 1. ACTION -->
<form action="/action_page.php">
    <label for="first">First Name :</label>
    <input type="text" id="first"><br>

    <label for="last">Last Name :</label>
    <input type="text" id="last"><br>

    <input type="submit">
</form>

<!-- 2. METHODS -->
<form action="/action_page.php" method="get">
    <label for="first">First Name get:</label>
    <input type="text" id="first"><br>

    <label for="last">Last Name get:</label>
    <input type="text" id="last"><br>

    <input type="submit">
</form>

<!-- 3. Target attribute -->

<form action="/action_page.php" method="get" target="_blank">
    <label for="first">First Name target :</label>
    <input type="text" id="first"><br>

    <label for="last">Last Name target :</label>
    <input type="text" id="last"><br>

    <input type="submit">
</form>


<!-- 4 . AutoComplete -->
<form action="/action_page.php" method="post" autocomplete="on">
    <label for="first">First Name autocomplete:</label>
    <input type="text" id="first"><br>

    <label for="last">Last Name autocomplete:</label>
    <input type="text" id="last"><br>

    <input type="submit">
</form>
