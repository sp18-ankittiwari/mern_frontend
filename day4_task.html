<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-color: rgb(228, 207, 207)
              height: 80%;
    
        }
        fieldset{
            margin-bottom: 30px;
        }
        legend{
            font-weight: 800;
            color: black;
            font-size: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="width: 50%; display: flex; flex-direction: column;  margin: auto;">
        <h2 style="text-align: center;">Book Your Car Service</h2>
        <form>
            <fieldset style="border: none;">
                <legend>Customer Info</legend>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                <div style="display:flex; justify-content: space-between;">
                <span>  
                <label for="name">Full Name :</label>
                <input type="text" id="name" name="name" placeholder="e.g Ankit Tiwari" required>
                </span> 
                <span>
                <label for="emial"> Email :</label>
                <input type="email" name="email" id="email" placeholder="e.g at2319@gmail.com"> 
                </span>
                </div>

                <div style="display: flex; justify-content: space-between;">
                <span> 
                <label for="number">Phone Number :</label>
                <input type="tel" name="number" id="number" placeholder="9314-3764-52" pattern="[0-9]{3}-[0-9]4-[0-9]{2}" required>
                </span>  
                <span>
                <label for="city">City</label>
                <input list="cities" name="city" id="city" placeholder="Select cities">
                <datalist id="cities">
                    <option value="Delhi"></option>
                    <option value="Noida"></option>
                    <option value="Lucknow"></option>
                    <option value="Banaras"></option>
                    <option value="Ujjan"></option>
                </datalist>
                </span>
                </div>
                </div>


            </fieldset>


            <fieldset style="border: none;">
                <legend>Vehicle Information</legend>
                <div style="display: flex; flex-direction:column; gap: 10px;">
                <div>
                <label for="regNO">Registration Number :</label>
                <input type="text" id="regNo" name="regNo" placeholder="MH12BA3456" pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}">
                </div>
                
                <div>
                <label for="model"> Car Model :</label>
                <input type="text" id="model" name="model" value="Thar">
                </div>

                <div>
                <label for="make"> Car Make :</label>
                <input type="text" id="make" name="make" value="Mahindra">
                </div>
                <div>
                <label for="color">Car Color :</label>
                <input type="color" id="color" name="color" value="#ff00ff">
                </div>

                <div>
                <label for="year">Model Year :</label>
                <input type="number" name="year" id="year" min="2000" max="2025" step="1" value="2019">
                </div>
                </div>
            </fieldset>

            <fieldset style="border: none;">
                <legend>Service Details</legend>

                <input type="checkbox" id="washing" name="service" value="Wash">
                <label for="washing">Exterior Wash</label>

                <input type="checkbox" id="oil" name="service">
                <label for="oil">Oil Change</label>

                <input type="checkbox" id="brake" name="service" value="Brake Inspection">
                <label for="brake">Brake Inspection</label> <br><br>

                <label for="pickup"> Need Pickup/Drop ?</label>
                <input type="radio" name="pickup" id="yes" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="pickup" value="No" checked>
                <label for="no">No</label><br><br>

                <label for="">Preferred Slot</label>
                <input type="datetime-local"><br><br>

                <label for="rate">Rate Your Service</label>
                <input type="range" id="rate" name="rate" min="0" max="10"><br><br>

                <label for="suggestion">Special Instruction</label>
                <textarea name="suggestion" id="suggestion" rows="10" cols="50" placeholder="Any specific problem or request..."></textarea>

            </fieldset>

            <fieldset>
                <legend>Document</legend>
                <label for="rc">Upload RC</label>
                <input type="file" id="rc" name="rc">
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="clear All">
        </form>
    </div>
    
</body>
</html>
