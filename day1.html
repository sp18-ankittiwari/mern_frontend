<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags Showcase</title>
    </head>
    <body>
        <header>
            <h1>HTML Tags </h1>
            <nav>
                <a href="images">Images</a>
                <a href="list">Lists</a>
                <a href="media">Media</a>
            </nav>
        </header>

        <hr>

        <section id="images">
            <h2>Image Example</h2>
            <p>
                <img src="download.jpg" alt="Smiley face" style="float:left;width:42px;height:42px;">
                This is a paragraph with a floating image to the left.
           </p>
        </section>

        <section id="list">
            <h2>Unordered and Ordered Lists</h2>
            <ul>
                <li>Coffee</li>
                <li>Tea
                    <ul>
                        <li>Black Tea</li>
                        <li>Green Tea</li>
                    </ul>
                </li>
                <li>Milk</li>
            </ul>

            <ol type="1">
                <li>Milk</li>
                <li>Coffee</li>
                <li>Tea</li>
            </ol>
        </section>

        <section id="media">
            <h2>Audio and Video</h2>
            <audio controls>
                <source src="MjY0MDU0OTIxMjY0MDM4_BRw3kAvzgOI.MP3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>

            <video width="320" height="240" controls>
                <source src="17301128-uhd_2160_3840_30fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <hr>

        <footer>
            <p>2025 Ankit Tiwari - HTML Tag Project</p>
        </footer>


    </body>
</html>
